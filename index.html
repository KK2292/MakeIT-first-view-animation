<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MakeIT</title>
  </head>
  <body>
    <div class="first-view">
      <div id="particles-js"></div>
      <div class="bar bar--first"></div>
      <div class="bar bar--second"></div>
      <div class="bar bar--third"></div>
      <div class="first-view-contents">
        <div class="logo">
          <div class="img-wrapper">
            <img src="img/logo.png" alt="ロゴ" />
          </div>
          <div class="img-wrapper">
            <img src="img/M.png" alt="M" />
          </div>
          <div class="img-wrapper">
            <img src="img/a.png" alt="a" />
          </div>
          <div class="img-wrapper">
            <img src="img/k.png" alt="k" />
          </div>
          <div class="img-wrapper">
            <img src="img/e.png" alt="e" />
          </div>
          <div class="img-wrapper">
            <img src="img/I.png" alt="I" />
          </div>
          <div class="img-wrapper">
            <img src="img/T.png" alt="T" />
          </div>
          <p class="sub-title">If we can try, we can MakeIT exciting.</p>
        </div>
      </div>
    </div>

    <script src="js/particle/particles.js"></script>
    <script src="js/particle/app.js"></script>
    <script>
      const typeTarget = document.querySelectorAll(".sub-title");

      typeTarget.forEach((element) => {
        let typeContent = element.textContent;
        let typeSprit = typeContent.split("");
        element.textContent = "";
        let typeLength = 0;

        const typeFunction = () => {
          const typeInterval = setInterval(() => {
            if (typeLength < typeSprit.length) {
              if (typeSprit[typeLength - 1] === ",") {
                clearInterval(typeInterval);
                setTimeout(() => {
                  element.textContent += typeSprit[typeLength];
                  typeLength++;
                  typeFunction();
                }, 500);
              } else {
                element.textContent += typeSprit[typeLength];
                typeLength++;
              }
            } else {
              clearInterval(typeInterval);
            }
          }, 70);
        };

        setTimeout(typeFunction, 3200);
      });
    </script>
  </body>
</html>
